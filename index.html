<body>

<header class="weatherWidget__header">
	<nav class="weatherWidget__header-navbar">
		<div class="nav-wrapper weatherWidget__header-nav">
			<a href="http://optimist.biz.ua/" target="_blank" class="brand-logo">
				"Погода в областных городах Украины"
			</a>
			<ul class="right weatherWidget__header-menu">
				<li><a href="http://portfolio.optimist.biz.ua/" target="_blank" rel="nofollow noreferrer noopener">Portfolio</a></li>
			</ul>
		</div>
	</nav>
</header>

<div class="weatherWidget container">

	<div class="row is-flex">

		<div class="col s12 m8 xl5 m-auto">

			<div class="grey lighten-3 app-title">
				До обновления погоды осталось: <span class="weatherWidget_minutes">0</span>  минут
			</div>

			<div class="weatherWidget__change-city">
				<div class="row">
					<div class="input-field col s12">
						<select class="js-select">
							<option value="Kharkiv">Город Харьков</option>
						</select>
						<label>Выберете облосной город</label>
					</div>
				</div>
			</div>

			<div class="progress">
				<div class="determinate weatherWidget__progress" style="width: 0"></div>
			</div>

			<div class="card blue lighten-5 hoverable">

				<div class="weatherWidget__loader fadein">
					<div id="floatingBarsG">
						<div class="blockG" id="rotateG_01"></div>
						<div class="blockG" id="rotateG_02"></div>
						<div class="blockG" id="rotateG_03"></div>
						<div class="blockG" id="rotateG_04"></div>
						<div class="blockG" id="rotateG_05"></div>
						<div class="blockG" id="rotateG_06"></div>
						<div class="blockG" id="rotateG_07"></div>
						<div class="blockG" id="rotateG_08"></div>
					</div>
				</div>

				<div class="weatherWidget__content card-content mobile-text-center">

					<span class="card-title">Погода в Харькове</span>

					<p>
						<span class="Day">День недели</span>
						<br>
						<span class="text"></span> |
						<time>00:00:00 pm|am</time>
					</p>

					<br />

					<div class="row">

						<div class="col s12 m6">

							<div class="row valign-wrapper mobile-text-center mobile-block">

								<div class="col s12 m6">
									<img class="circle responsive-img icon">
								</div>

								<div class="col s12 m6">

									<div class="row">
										<div class="black-text valign-wrapper mobile-j-c-center">
											<h4 class="temp">
												0
											</h4> °C
										</div>
									</div>

								</div>
							</div>
						</div>

						<div class="col s12 m6">
							<ul class="mobile-text-center">
								<li>Чувствуеться: <span class="feel">0</span> °C</li>
								<li>Влажность: <span class="humidity">0</span>%</li>
							</ul>
						</div>
					</div>
				</div>
			</div>

		</div>
	</div>
</div>
